<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="Registration-number.css">
    <title>Document</title>
</head>

<body>

    <div id="container">

        <div>

            <!-- Reg number heading -->
            <div class="heading">
                <h1>Registeration numbers</h1>
                <h4 style="font-size: 18px; padding-top: 20px; color: rgb(117, 13, 10)"></h4>
            </div>

            <div class="regs">

                <div>
                    <h3 class="erroMsgs" style="color: brown; font-weight:bold; font-size: 16px; font-family: Arial, Helvetica, sans-serif;"></h3>
                    <h3 class="clearMsgs" style="color: rgb(12, 97, 97); font-weight:bold; font-size: 16px; font-family: Arial, Helvetica, sans-serif;"></h3>
               </div>

                <div class="Registeration" style="margin-bottom: 20px;">
                    <!-- Space above text -->
                    <span class="name_please"></span>

                    <!-- Insert name label -->
                    <label for="nameInput" style="font-weight: bold; font-size: 18px;">Registration number:</label>

                    <!-- Text box... use pattern to disable numeric input into the textbox-->
                    <input id="reg" type="text" placeholder="i.e. CL 12345" name="name">
                </div>

                <div class="add">
                    <!-- Add button -->
                    <button class="addBtn" type="button" style="font-size: 15px; margin-bottom: 30px;">ADD</button>
                </div>

            </div>



            <div class="radioButton">

                <!-- <div><h3>Please select a town</h3></div> -->
                <!-- radio button with language label -->
                <div class="towns">
                    <input class="townBtn" type="radio" name="townBtn" value="Cape Town">
                    <label for="town">Cape Town</span>
                </div>

                <div class="towns">
                    <input class="townBtn" type="radio" name="townBtn" value="George">
                    <label for="town">George</span>
                </div>

                <div class="towns">
                    <input class="townBtn" type="radio" name="townBtn" value="Paarl">
                    <label for="town">Paarl</span>
                </div>

                <div class="towns">
                    <input class="townBtn" type="radio" name="townBtn" value="Stellenbosch">
                    <label for="town">Stellenbosch</span>
                </div>
            </div>

            <div class="show">
                <!-- Add button -->
                <button class="showBtn" type="button" style="font-size: 15px; margin-bottom: 30px;">SHOW</button>
            </div>

            <!-- Output list space -->

            <ul id="regList"></ul>

        </div>
    </div>

</body>

<script src="Registration_numberFF.js" charset="utf-8"></script>
<script src="Registration_number.js" charset="utf-8"></script>



</html>
